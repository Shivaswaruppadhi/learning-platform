{% extends 'dummy.html' %}
{% load static %}
{% block title %}
    <title>enrollment Page</title>
    <link rel="stylesheet" href="{% static 'css/styling.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
{% endblock %}

{% block body_block %}
<section class="container-fluid newmargin1 ">
    <div class="row">
        <div class="col-6 m-auto ">
            <div class="card new-margin ">
                <div class="card-header">
                    <h2 class="h2">Course Form</h2>
                </div>
                <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{EEF.as_p}}                            
                            <input type="submit" class="button-color" value="Course">                           
                        </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
